<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .keyboard {
      font-size: 144px;
      margin-bottom: 0.5ex;
    }

    .cross {
      position: absolute;
      font-size: 160px;
    }
  </style>
  <script>
    document.addEventListener("contextmenu", (event) => event.preventDefault());
  </script>
  <body>
    <div class="keyboard">⌨️</div>
    <div class="cross">❌</div>
  </body>
</html>
